<div class="container my-3">

<div class="container my-3 bg-light">
 <div class="row align-items-start">
     <div class="col">Program</div>

 </div>

 <div class="row align-items-start">

<div class="container my-3">
    <div class="row align-items-start">
        <div class="col">
            <h5>Update Profile</h5>      
        </div>
    </div>
</div> 

<form>
    <div class="form-row mx-auto my-3 justify-content-centre w-50">
        <div class="form-group col-md-6">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" class="form-control" id="firstName" placeholder="First name">
        </div>   
    <div class="form-group col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
        </div>  
    
    <div class="form-group col-md-6">
            <label for="emailAddress">Email address</label>
            <input type="email" name="email" class="form-control" id="emailAddress">
        </div>   
    <div class="form-group col-md-6">
            <label for="program">Program</label>
            <select id="program" name="program" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>  
    
    <div class="form-group col-md-6">
            <label for="matricNumber">Matriculation number</label>
            <input type="text" name="matricNumber" class="form-control" id="matricNumber">
        </div>   
        <div class="form-group col-md-6">
            <label for="graduationYear">Graduation year</label>
            <select id="graduationYear" name="graduationYear" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>  
    
    <buttton type="submit" class="btn btn-primary">Update profile</buttton>
    </div>
</form>

<div class="container my-3">

        </div>
    </div>
</div> 
<form>
    <div class="form-row mx-auto my-3 justify-content-centre w-50">
        <div class="form-group col-md-4">
            <label for="currentPassword">Current password</label>
            <input type="password" name="currentPassword" class="form-control" id="currentPassword" placeholder="Current Password">
        </div>   
    <div class="form-group col-md-4">
            <label for="newPassword">New password</label>
            <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Your new password">
        </div>  
    
    <div class="form-group col-md-4">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm new password">
        </div>   
    
    <buttton type="submit" class="btn btn-primary">Change Password</buttton>
    </div>
</form>
