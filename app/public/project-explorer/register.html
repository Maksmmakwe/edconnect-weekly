<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Project Explorer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">    
        <form class="form-inline" name="searchForm">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-light-success mr-auto mb-3" type="submit">Submit</button>  
        </div>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
            </li>
            </ul>
    </div>
        </nav>
    </header>  
    
<main>
    
    <form>
        <div class="form-row mx-auto justify-content-centre w-75">
            <h1>Sign up</h1>
        </div>
        
        <div class="form-row mx-auto justify-content-centre w-75">
            <div class="form-group col-md-6">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
            <div class="form-group col-md-6">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" id="LastName" placeholder="Last name">
              </div>
            </div>
        </div>

        <div class="form-row mx-auto justify-content-centre w-75">
            <div class="form-group col-md-6">
                <label for="emailAddress">Email address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Your Email address">
              </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your Password">
              </div>
        </div>
        
        <div class="form-row mx-auto justify-content-centre w-75">
            <div class="form-group col-md-6">
                <label for="program">Program</label>
                <select id="program" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="matricNumber">Matriculation number</label>
                <input type="text" class="form-control" id="matricNumber" placeholder="e.g 16/2020">
              </div> 
            <div class="form-group col-md-3">
                <label for="graduationYear">Graduation year</label>
                <select id="graduationYear" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
              </div> 
        </div>
        
        <div class="form-row mx-auto justify-content-centre w-75">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

</main>

<footer class="container bg-light">
     <div class="d-flex justify-content-end">
       <p>Project Explorer 2020&copy; - <strong>Edconnect</strong></p>
       </div>
 </footer>
</html>
