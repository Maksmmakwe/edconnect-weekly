<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">    
    <form class="form-inline my-2 my-lg-0" name="searchForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <button class="btn btn-outline-light mr-auto mb-3" type="submit">Submit</button>  
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Signup</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        </ul>
</div>
    </nav>
</header>  

<main>
<div class="container justify-content-center w-50">
    <h3> Submit Project</h3>
</div>

<form>
    <div class="container justify-content-center w-50">
        <div class="form-row">
            <div class="form-group col">
            <label for="projectName">Project Name</label>
            <input type="text" name="name" class="form-control" id="projectName" placeholder="Enter Project Name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col">
              <label for="projectAbstract">Project Abstract</label>
              <textarea class="form-control" name="abstract" id="projectAbstract" rows="10">
              </textarea>
            </div>
         </div>

         <div class="form-group col">
            <label for="authors">Author(s)</label>
            <input type="text" name="authors" class="form-control" id="authors" placeholder="Enter author names (seperated by commas)">
           </div>

           <div class="form-group col">
            <label for="tags">Tag(s)</label>
            <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb">
           </div>  
        
        <button type="submit" class="btn btn-primary">Continue</button>
    </div>
</form>
</main>

<footer class="container bg-light">
    <div class="d-flex justify-content-end">
      <p>Project Explorer 2020&copy; - <strong>Edconnect</strong></p>
      </div>
</footer>
</html>
